<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align: center; margin-top: 80px;">
    <h2>
        <p>Click on the checkbox to show or hide password:</p>
    </h2>

    <strong>Password</strong>

    <input type="password" id="pass" value="kun@lpatel30">

    <input type="checkbox" onclick="myfunction()">

    <strong>Show Password</strong>

    <script>
        function myfunction(){
            var demo = document.getElementById("pass");
            if (demo.type === "password") {
                demo.type = "text";
            }
            else {
                demo.type = "password";
            }
        }
    </script>
    
</body>
</html>
