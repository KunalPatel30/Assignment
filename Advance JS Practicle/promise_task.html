<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Enter Your Age :</h2>
    <input type="number" id="input">
    <p id="print"></p>
    <button onclick="myfunction()">Click Here</button>
    <script>
        function myfunction()
        {
            let demo = new Promise(function(resolve, reject) 
            {
                var input = document.getElementById('input');
                var print = document.getElementById('print')
                if(input.value >= 18)
                {
                    resolve(print.innerHTML = "<h1> yes you can vote. </h1>");
                }
                else
                {
                    reject(print.innerHTML = "<h1> no you can't vote. </h1>");
                }
            });

            demo.then((result)=> document.write(result)).catch((error)=> document.write(error));
        }
        
    </script>
</body>
</html>
