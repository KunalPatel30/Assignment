<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row" id="mydata">

        </div>
    </div>


    <script>
        let demo = document.getElementById('mydata');

        function showdata(data)
        {
            for(const newdata of data)
            {
                let html = `
                <div class="col-md-3 p-4">
				    <div class="card">
				    <img src="${newdata.image}" height="200px" class="card-img-top" alt="" />
				    <div class="card-body">
					    <h5 class="card-title">${newdata.title.slice(0, 10)}...</h5>
					    <p class="card-text">${newdata.description.slice(0, 10)}...</p>
					    <p class="card-text">Price : ${newdata.price}</p>
					    <a href="#" class="btn btn-primary">Order Now</a>
				    </div>
				    </div>
			    </div>`;
                demo.insertAdjacentHTML('afterbegin',html);
            }
        }

        fetch("https://fakestoreapi.com/products")
        .then(function(res){return res.json();})
        .then(function(data){
            return showdata(data);
        })
        .catch(function(err){
            console.log(err);
        })
    </script>
</body>
</html>
